{%extends 'layout/base.html'%}

{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/box_form.css') }}">
<body>
<div class="box">
    <h2>Đăng Ký Tài Khoản</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div style="margin-bottom: 15px;">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" style="color: red; text-align: center;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Họ và tên" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" name="confirm" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">Đăng Ký</button>
    </form>
    <div class="link">
        Đã có tài khoản? <a href="/login">Đăng nhập</a>
    </div>
</div>
</body>
{% endblock %}
</html>
