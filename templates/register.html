<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký - Phòng Khám</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; }
        .box {
            width: 350px; margin: 80px auto; padding: 30px;
            background: white; border-radius: 10px; box-shadow: 0 0 15px #aaa;
        }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .link { font-size: 14px; margin-top: 10px; text-align: center; }
        .link a { color: #007bff; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Đăng Ký Tài Khoản</h2>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Họ và tên" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <input type="password" name="confirm" placeholder="Xác nhận mật khẩu" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <div class="link">
            Đã có tài khoản? <a href="/login">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
