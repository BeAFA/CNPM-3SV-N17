{% extends 'layout/base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
<div class="profile-wrapper">
    <div class="profile-container">
        <h2>Trang cá nhân</h2>
        <!-- Hiển thị avatar -->
        <div class="profile-avatar">
            <img src="{{ user.Avatar }}" width="150" alt="Avatar">
        </div>
        <!-- Form chỉnh sửa thông tin cá nhân -->
        <form action="/profile/update" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Họ và Tên:</label>
                <input type="text" name="HoVaTen" value="{{ user.nguoi_dung.HoVaTen }}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="Email" value="{{ user.Email }}" disabled>
            </div>
            <div class="form-group">
                <label>Giới tính:</label>
                <select name="GioiTinh">
                    <option value="NAM" {% if user.nguoi_dung.GioiTinh.value == "NAM" %}selected{% endif %}>Nam</option>
                    <option value="NU" {% if user.nguoi_dung.GioiTinh.value == "NU" %}selected{% endif %}>Nữ</option>
                    <option value="KHAC" {% if user.nguoi_dung.GioiTinh.value == "KHAC" %}selected{% endif %}>Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" name="NgaySinh" value="{{ user.nguoi_dung.NgaySinh }}">
            </div>
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" name="SDT" value="{{ user.nguoi_dung.SDT }}">
            </div>
            <div class="form-group">
                <label>Avatar (URL hoặc upload):</label>
                <input type="file" name="Avatar">
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
        </form>
    </div>
</div>
{% endblock %}
