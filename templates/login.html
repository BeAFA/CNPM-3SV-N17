{%extends 'layout/base.html'%}
{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/box_form.css') }}">
<body>
<div class="box">
    <h2>Đăng Nhập</h2>
    <form action="/login" method="POST">

    <div class="link">
        Chưa có tài khoản? <a href="/register">Đăng ký</a>
    </div>
</div>
</body>
{% endblock %}
