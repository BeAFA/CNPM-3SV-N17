<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - Phòng Khám</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; }
        .box {
            width: 350px; margin: 80px auto; padding: 30px;
            background: white; border-radius: 10px; box-shadow: 0 0 15px #aaa;
        }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .link { font-size: 14px; margin-top: 10px; text-align: center; }
        .link a { color: #007bff; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Đăng Nhập</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>


            <button type="submit">Đăng Nhập</button>
        </form>
        <div class="link">
            Chưa có tài khoản? <a href="/register">Đăng ký</a>
        </div>
    </div>
</body>
</html>
